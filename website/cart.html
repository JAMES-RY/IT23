<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .cart-container {
            width: 60%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-size: 16px;
            color: #555;
        }
        .item-price, .item-quantity {
            font-size: 16px;
            color: #333;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <div id="cart-items">
            <!-- Cart items will appear here -->
        </div>

        <div class="cart-total" id="total">
            Total: $0.00
        </div>

        <button class="btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const cart = [
            { name: "RRC", price: 200, quantity: 1 },
            { name: "RRC", price: 250, quantity: 2 },
            { name: "RRC", price: 350, quantity: 1 }
        ];

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total');
            cartContainer.innerHTML = '';  // Clear current cart content

            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <div class="item-quantity">x ${item.quantity}</div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);

                total += item.price * item.quantity;
            });

            totalContainer.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            alert('Proceeding to checkout...');
        }

        // Initial cart display
        updateCart();
    </script>

</body>
</html>
